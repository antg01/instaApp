<mat-card class="card">
  <mat-card-header>
    <mat-card-title> {{ feed.title }} </mat-card-title>
    <mat-card-subtitle
      >{{ feed.date | date }} {{ feed.category | uppercase }}</mat-card-subtitle
    >

    <img
      src="http://software.brussels/wp-content/uploads/2018/05/intuitimLogo.jpg"
      mat-card-avatar
    />

    <mat-card-actions class="btn" align="end">
      <button (click)="deleteFeed(feed.title); refresh()" mat-stroked-button>
        🗑️
      </button>
    </mat-card-actions>
  </mat-card-header>
  <img [src]="imgSwitch()" mat-card-image />
  <mat-card-content>
    <h3>{{ feed.description }}</h3>
    <p>{{ feed.comment }}</p>
  </mat-card-content>
  <form [formGroup]="profileForm">
    <input
      formControlName="comment"
      matInput
      placeholder="Write your comment"
    />
    <mat-card-actions align="start">
      <button (click)="OnComment(feed.title); refresh()" mat-stroked-button>
        Submit
      </button>
    </mat-card-actions>
  </form>
</mat-card>
